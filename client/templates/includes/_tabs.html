<template name="_tabs">
    {{#if isAndroid}}
        {{#ionTabs style="android"}}
            {{> ionTab title="Home" path="homepage" icon="android-home"}}
            {{> ionTab title="Others" path="others" icon="android-more-horizontal"}}
        {{/ionTabs}}
    {{else}}
        {{#ionTabs style="ios"}}
            {{> ionTab title="Home" path="homepage" iconOff="ios-home-outline" iconOn="ios-home" class="tab-item-assertive"}}
            {{> ionTab title="Others" path="others" iconOff="ios-more-outline" iconOn="ios-more" class="tab-item-assertive"}}
        {{/ionTabs}}
    {{/if}}
</template>
