<template name="pageNotFound">
    {{#ionView}}
        {{#contentFor "headerTitle"}}
            <h1 class="title">404</h1>
        {{/contentFor}}

        {{#ionContent class="padding"}}
            <p>
                The page you're looking for was not found.
            </p>
        {{/ionContent}}
    {{/ionView}}
</template>
